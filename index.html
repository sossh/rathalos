<html lang="en">

    
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rathalos</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <script src="homepage.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <a id="top"></a>
            
        <h1 style="margin-top: 50px; text-align: center;">Project Rathalos</h1>
        <hr>

        <div class="searchBarWrapper">
            <input type="search", id="search", placeholder="Search..." data-search>
        </div>

        <div id="itemCardContainer", class="itemCardContainer"></div>

        

        
        <a class="backToTop" href="#top">Back to top</a>
        
        
    </body>
    <template id="itemCardTemplate">
        <div class ="itemCard", id="itemCard">
            
            <div id="itemColorArea", class="itemColorArea">
                <a id="itemTitleLink", class = "itemTitleLink", href="listing.html?id=1"></a>
                <p id="itemCategory", class="itemCategory"></p>
                <p class="numItemListings"><span id="numItemListings", class="boldText"></span> Listings</p>
            </div>

            <div class="cardDataContainer">
                <p class="cardData">
                    <span style="white-space: nowrap;">Minimum |</span> 
                    <span id="lowestPriceListing", class="boldText"></span>
                </p>
                <p class="cardData">
                    <span style="white-space: nowrap;">Average |</span>
                    <span id="averagePriceListing", class="boldText"></span>
                </p>
                <p class="cardData">
                    <span style="white-space: nowrap;">Price Change |</span>
                    <span id="priceChange", class="boldText"></span>
                </p>
                
            </div>
        </div>

    </template>
</html>
